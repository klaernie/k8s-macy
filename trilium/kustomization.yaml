resources:
  - ns.yaml

helmCharts:
- name: trilium-notes
  repo: https://ohdearaugustin.github.io/charts/
  releaseName: family
  namespace: trilium
  version: 0.1.2
  includeCRDs: true
  skipTests: true
  valuesInline:
    replicaCount: 1
    image:
      repository: ghcr.io/triliumnext/trilium
      tag: "v0.100.0"
      pullPolicy: IfNotPresent

    imagePullSecrets: []
    nameOverride: ""
    fullnameOverride: "family-notes"

    serviceAccount:
      create: true
      annotations: {}
      # If not set and create is true, a name is generated using the fullname template
      name:

    podSecurityContext:
      fsGroup: 10000

    securityContext:
      capabilities:
        drop:
          - ALL
      runAsNonRoot: true
      runAsUser: 10000
      allowPrivilegeEscalation: false

    service:
      type: ClusterIP
      port: 8080

    dataDir: /srv/trilium-data

    persistentVolume:
      enabled: true
      accessModes:
        - ReadWriteOnce
      annotations: {}
      size: 2Gi

    ingress:
      enabled: true
      annotations:
        # kubernetes.io/ingress.class: nginx
        # kubernetes.io/tls-acme: "true"
        traefik.ingress.kubernetes.io/router.tls: "true"
        traefik.ingress.kubernetes.io/redirect-entry-point: https
        cert-manager.io/cluster-issuer: letsencrypt-prod
        nginx.ingress.kubernetes.io/proxy-body-size: 15m
      hosts:
        - host: family.trilium.cloud.ak-online.be
          paths:
            - /
      tls:
        - secretName: ingress-family-tls
          hosts:
          - family.trilium.cloud.ak-online.be

    resources: {}
      # We usually recommend not to specify default resources and to leave this as a conscious
      # choice for the user. This also increases chances charts run on environments with little
      # resources, such as Minikube. If you do want to specify resources, uncomment the following
      # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
      # limits:
      #   cpu: 100m
      #   memory: 128Mi
      # requests:
      #   cpu: 100m
      #   memory: 128Mi

    nodeSelector: {}

    tolerations: []

    affinity: {}

namespace: trilium

patches:
- patch: |-
    - op: replace
      path: "/apiVersion"
      value: networking.k8s.io/v1
    - op: replace
      path: "/spec/rules/0/http/paths/0"
      value:
        backend:
          service:
            name: family-notes
            port:
              name: http
        path: /
        pathType: Prefix
    - op: add
      path: /spec/ingressClassName
      value: nginx
  target:
    group: networking.k8s.io
    version: v1beta1
- patch: |-
    - op: remove
      path: /spec/template/spec/containers/0/securityContext
  target:
    group: apps
    version: v1
    kind: StatefulSet
