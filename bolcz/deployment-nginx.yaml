apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: bolcz
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.29.3
          ports:
            - containerPort: 80
          volumeMounts:
            - name: wwwdata
              mountPath: "/usr/share/nginx/html"
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: 80
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 2
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 80
            timeoutSeconds: 1
      volumes:
        - name: wwwdata
          persistentVolumeClaim:
            claimName: wwwdata
