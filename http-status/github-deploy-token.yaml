apiVersion: v1
kind: ServiceAccount
metadata:
  name: github-deploy-token
  namespace: http-status
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: github-auto-deployment
  namespace: http-status
rules:
  - apiGroups:
    - "*"
    - "networking.k8s.io"
    - "apps"
    resources:
      - namespaces
      - deployments
      - deployment.apps
      - configmaps
      - pods
      - secrets
      - services
      - ingresses
      - persistentvolumeclaims
    verbs:
      - create
      - delete
      - patch
      - update
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: github-auto-deployment
  namespace: http-status
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: github-auto-deployment
subjects:
  - kind: ServiceAccount
    name: github-deploy-token
    namespace: http-status
