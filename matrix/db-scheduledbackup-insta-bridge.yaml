apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: insta-bridge
  namespace: matrix
spec:
  schedule: "0 0 0/8 * * *"
  immediate: true
  backupOwnerReference: cluster
  cluster:
    name: pg-insta-bridge
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io

